<div class="image-wrapper" >
   {% if include.imgurl %}
      <a href="{{ site.url }}/{{ include.imgurl }}" title="{{ include.title }} Full Size" target="_blank">
   {% endif %}
   <img src="{{ site.url }}/{{ include.img }}" alt="{{ include.title }}"/>
   {% if include.imgurl %}
      </a>
   {% endif %}
   {% if include.caption %}
      <p class="image-caption">{{ include.caption }}</p>
   {% endif %}
</div>
